<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" required [(ngModel)]="loginData.email" name="email"
                #email="ngModel" />
            <div *ngIf="email.invalid && email.touched" class="text-danger">
                E-mail é obrigatório.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" class="form-control" required [(ngModel)]="loginData.password"
                name="password" #password="ngModel" />
            <div *ngIf="password.invalid && password.touched" class="text-danger">
                Senha é obrigatória.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Login
        </button>
    </form>

    <p>
        Não tem uma conta? <a routerLink="/register">Registrar-se</a>
    </p>
</div>
