<div class="register-container">
    <h2>Criar Conta</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" required [(ngModel)]="registerData.email" name="email"
                #email="ngModel" />
            <div *ngIf="email.invalid && email.touched" class="text-danger">
                E-mail é obrigatório.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" class="form-control" required [(ngModel)]="registerData.password"
                name="password" #password="ngModel" />
            <div *ngIf="password.invalid && password.touched" class="text-danger">
                Senha é obrigatória.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
            Registrar
        </button>
    </form>
</div>
