<div class="container">
    <h2 class="title">EstatÃ­sticas</h2>

    <div class="stats-cards">
        <div class="stat-card">
            <h3>Gasto anual</h3>
            <p class="value">R$ {{ gastoAnual | number:'1.2-2' }}</p>
        </div>
        <div class="stat-card">
            <h3>Gasto mensal</h3>
            <p class="value">R$ {{ gastoMensal | number:'1.2-2' }}</p>
        </div>
    </div>

    <div class="timeline">
        <div class="timeline-line"></div>
        <div class="month" *ngFor="let gasto of gastosMensais; let i = index">
            <div class="dot"></div>
            <span class="month-label">{{ i + 1 }}/12</span>
            <span class="month-value">R$ {{ gastoMensal | number:'1.0-0' }}</span>
        </div>
    </div>
</div>
